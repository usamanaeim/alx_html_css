<section class="section contact">
  <div class="container">
    <h2 class="section-title">Contact us</h2>
    <p class="section-description">
      Have questions or want to work with us? Fill out the form below and weâ€™ll get back to you soon.
    </p>

    <form class="contact-form" action="#" method="post">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Your name" required minlength="3">
      </div>

      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" id="email" name="email" placeholder="you@example.com" required>
      </div>

      <div class="form-group">
        <label for="message">Your Message</label>
        <textarea id="message" name="message" placeholder="Write your message here..." required minlength="10"></textarea>
      </div>

      <button type="submit" class="btn-submit">Send Message</button>
    </form>
  </div>
</section>
